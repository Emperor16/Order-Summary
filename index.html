<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order page|Frontend Mentor</title>
    <link rel="shortcut icon" href="ASSETS/logo1.1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
          <img src="ASSETS/illustration-hero.svg" alt="">
        </div>
        <div class="text-content">
          <h2 class="title">
            Order Summary
          </h2>
          <p class="subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like.
          </p>
          <div class="plan-box">
            <div class="plan-box-left">
              <img src="ASSETS/icon-music.svg" alt="music icon">
              <div>
                <h5>Annual Plan</h5>
                <p>$99.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <a href="#" class="proceed-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
</body>
</html>
